<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up Page</title>
   <link rel="stylesheet" href="sigin.css">
</head>
<body>
   <a href="/"
      ><img src="assets/amazon_logo_dark.png" class="logo" width="100px" />
    </a>
    <div class="sigin-container">
      <h1 class="sigin-title">Sign up</h1>
      <h5 class="input-lable">Your name</h5>
      <input type="text" placeholder="First and last name" />
      <h5 class="input-lable">Mobile number or email</h5>
      <input type="text">
      <h5 class="input-lable">Password</h5>
      <input type="password" placeholder="At least 6 characters">
      <button>Continue</button>
      <p class="sigin-codit">
        By continuing, you agree to Amazon's <span>Coditions of Use</span> and
        <span>Privacy Notice.</span>
        <p class="sigin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="sigin-bussiness"><span>Shop on Amazon Business</span></p>
      </p>
    </div>
    <div class="sigin-bottom">
      <hr>
      <p>Have an account?</p>
      <hr>
    </div>
    <a href="/signin.html">
      <button class="sigin-signup-btn">Login with Amazon account</button>
    </a>
    <!-- Footer -->
     <footer>
      <div class="footer-links">
         <a href="#">Conditions of Use</a>
         <a href="#">Privacy Notice</a>
         <a href="#">Help</a>
      </div>
      <p class="footer-cop-right">&copy; 1996-2025, Amazon.com, Inc. or its affiliates</p>
     </footer>
</body>
</html>
